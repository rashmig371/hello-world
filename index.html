<!DOCTYPE html>
<html>
<head>
  <title>Open in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }

        .btn.secondary {
            background: #34c759;
        }

        .btn.secondary:active {
            background: #28a745;
        }

        .btn.tertiary {
            background: #ff9500;
        }

        .btn.tertiary:active {
            background: #cc7700;
        }

        /* Popup Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }

        .modal-btn.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn.ok {
            background: #007aff;
            color: white;
        }
    </style>

  <script>
  //  window.open("ms-officemobile://l/module/", '_system');

setTimeout(function () {
  
//  window.location = "microsoft-edge:https://m365.cloud.microsoft/chat"; // Fallback to Edge
  //}, 1500)

    function openInBrowser() {
      const url =  window.location.href;
     // window.open(url, '_system'); // For Cordova/Capacitor apps
    }

  function hideM365Popup() {
            document.getElementById('m365-modal').classList.remove('show');
        }

        function confirmM365() {
            hideM365Popup();
            window.location.href = m365url;
        }
  function showM365Popup() {
            document.getElementById('m365-modal').classList.add('show');
            setTimeout(function() {
    var okBtn = modal.querySelector('.modal-btn.ok');
    if (okBtn) {
        okBtn.click();
    } else {
        // Fallback: directly invoke the action
        confirmM365();
    }
}, 2500);
        }
  </script>
</head>
<body>
  <h2>Click the button below to open this page in the mobile browser</h2>
  <button onclick="openInBrowser()">Open in Browser</button>
  <button onclick="showM365Popup()">Open copilot app</button>

  <div id="m365-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Open M365 Web</div>
            <div class="modal-message">Do you want to open Microsoft 365 in your browser?</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="hideM365Popup()">Cancel</button>
                <button class="modal-btn ok" onclick="confirmM365()">OK</button>
            </div>
        </div>
    </div>
  
</body>
</html>
