<!DOCTYPE html>
<html>
<head>
  <title>Open in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Click the button below to open this page in the mobile browser</h2>
  <button onclick="openInBrowser()">Open in Browser</button>

  <script>
    
  window.location = "msauth://com.microsoft.office.officehubrow/"; // Try to open your app

setTimeout(function () {
    window.location = "microsoft-edge:https://m365.cloud.microsoft/"; // Fallback to Edge
  }, 1500)

    function openInBrowser() {
      const url = window.location.href;
      window.open(url, '_system'); // For Cordova/Capacitor apps
    }
  </script>
</body>
</html>
